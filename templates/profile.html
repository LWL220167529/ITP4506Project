<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>MY PROFILE</h5>
                </div>
                <div class="card-body">

                    <form>
                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" name="firstName">
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" name="lastName">
                        </div>

                        <!-- Mobile Number -->
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile number</label>
                            <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile number" name="mobileNumber">
                        </div>

                        <hr>

                        <!-- Email -->
                        <h6>EMAIL</h6>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="@gmail.com" name="email">
                         </div>

                        <hr>

                        <!-- Address -->
                        <h6>ADDRESS</h6>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" name="address"></textarea>
                            
                        </div>

                        <hr>

                        <!-- Password -->
                        <h6>PASSWORD</h6>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword">

                            <label for="newPassword" class="form-label mt-3">New password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                            <br>
                            <button type="submit" class="btn btn-primary mt-2">Save</button>
                            <button type="reset" class="btn btn-secondary mt-2">Reset</button> <!-- Added Reset button here -->
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
