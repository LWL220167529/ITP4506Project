<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f5f7;
        }

        .dashboard-container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurant Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white">Logged in as: <strong>RestaurantName</strong></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs mb-3" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">Manage Menu</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="tab" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Process Orders</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="interact-tab" data-bs-toggle="tab" href="#interact" role="tab" aria-controls="interact" aria-selected="false">Interact with Customers</button>
            </li>
        </ul>
    
     <!-- Tabs Content -->
    <div class="tab-content" id="dashboardTabsContent">
     <!-- Manage Menu Content -->
        <div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
        <!-- Manage Menu Section -->
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary mb-3">Add New Dish</button>
         </div>
            <!-- Table for menu items -->
            <!-- Table for menu items -->
         <table class="table table-hover">
            <thead>
                <tr>
                  <th>Image</th>
                  <th>Dish Name</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                  </tr>
                </thead>
            <tbody>
           <!-- Sample menu items -->
           <tr>
               <td><img src="katsuCurry.jpg" alt="Katsu Curry" width="50" height="50"></td>
               <td>Katsu Curry</td>
               <td>Japanese Food</td>
               <td>Japanese curry with rice.</td>
               <td>$70.00</td>
               <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
          </tr>
        <!-- Add more menu items as needed -->
    </tbody>
</table>
        </div>
           <!-- Process Orders Section -->
          <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
           <div class="mb-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Ordered Dishes</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample order details -->
                    <tr>
                        <td>#12345</td>
                        <td>John Doe</td>
                        <td>Pasta, Salad</td>
                        <td>$20</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                        <td>
                            <button class="btn btn-sm btn-success">Confirm</button> 
                            <button class="btn btn-sm btn-danger">Cancel</button>
                        </td>
                    </tr>
                    <!-- Add more orders as needed -->
                </tbody>
            </table>
        </div>
      </div>

        <!-- Interact with Customers Section -->
        <div class="tab-pane fade" id="interact" role="tabpanel" aria-labelledby="interact-tab">
            <div class="mb-3">
                <label for="customerSelect" class="form-label">Select Customer:</label>
                <select class="form-select" id="customerSelect">
                    <option selected>Choose a customer...</option>
                    <option value="1">John Doe</option>
                    <!-- Add more customers as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="messageBox" class="form-label">Message:</label>
                <textarea class="form-control" id="messageBox" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Send Message</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
