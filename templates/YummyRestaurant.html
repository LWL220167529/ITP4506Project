{% extends "menu.html" %} {% block title %}Yummy Restaurant{% endblock %}
{%block content %}
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
    function addToCart(id) {
      var quantity = document.getElementById("quantity").value;
      var item = {
        id: id,
        quantity: quantity,
      };
      var cart = JSON.parse(item);
    }
</script>
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div
      id="items"
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
    >
    {%if data%}
    {% for item in data %}
    <div id="item" class="col">
      <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="${item.img}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>{{item.name}}</title>
        </svg>
        <div class="card-body">
        <p class="card-title"><h1>{{item.name}}</h1></p>
        <p class="card-text">{{item.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <p class="card-text">price: ${{item.price}} </p>
          <small class="text-body-secondary" >{{item.category}}</small>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <input type="number" id="quantity" name="quantity" min="1" max="100">
            <button type="button" onclick="addToCart({{item.id}})" class="btn btn-primary" value="{{item.id}}">Add to Cart</button>
          </div>
          <small class="text-body-secondary">{{item.stock}}</small>
        </div>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    </div>
  </div>
</div>
{% endblock %}
