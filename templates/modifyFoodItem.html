{% extends "menu.html" %} {% block title %}Modify Food Item{% endblock %}
{%block content %}
<style>
form {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f2f2f2;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}</style>

<form action="/modifyFoodItem" method="POST">
    <input type="hidden" name="foodId" value="{{food.id}}">
    <label for="image">Image:</label>
    <input type="file" name="image" accept="image/*"><br>
    <label for="foodName">Name:</label>
    <input type="text" name="foodName" value="{{food.name}}"><br>
    <label for="foodDescription">Description:</label>
    <input type="text" name="foodDescription" value="{{food.description}}"><br>
    <label for="foodPrice">Price:</label>
    <input type="text" name="foodPrice" value="{{food.price}}"><br>
    <label for="foodCategory">Category:</label>
    <input type="text" name="foodCategory" value="{{food.category}}"><br>
    <label for="inStock">In Stock:</label>
    <input type="text" name="inStock" value="{{food.inStock}}"><br>
    <button type="submit">Update</button>
</form>



{% endblock %}
