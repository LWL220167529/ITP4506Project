{% extends "menu.html" %} {% block title %}Cart{% endblock %}
{%block content %}
<script>
    {% if message %}
    alert("{{message}}");
    {% endif %}
</script>
<form action="/addFoodItem" method="POST">
    <label for="foodName">Food Name:</label>
    <input type="text" id="foodName" name="foodName" required><br><br>

    <label for="foodCategory">Food Category:</label>
    <input type="text" id="foodCategory" name="foodCategory" required><br><br>

    <label for="foodPrice">Food Price:</label>
    <input type="number" id="foodPrice" name="foodPrice" required><br><br>

    <label for="foodDescription">Food Description:</label>
    <textarea id="foodDescription" name="foodDescription" required></textarea><br><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br><br>

    <input type="text" id="restaurant" name="restaurant" value="{{id}}" hidden>

    <input type="submit" value="Submit">
</form>
{% endblock %}
