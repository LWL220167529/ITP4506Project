<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Effect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .order-card {
            border: 1px solid #e1e1e1;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9; 
        }

        .order-image {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .price {
            font-weight: bold;
        }

      
        .navbar {
            background-color: #39628c; 
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff; 
        }

        .navbar .nav-link.active, .navbar .nav-link:hover {
            color: #ffc107; 
        }

       
        .btn-secondary {
            background-color: #ffc107; 
            border-color: #ffc107;
        }

        .btn-secondary:hover {
            background-color: #e0a800; 
            border-color: #e0a800;
        }
    </style>
</head>

<body>

    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-hamburger"></i> Yummy Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Estimated delivery time section -->
        <div class="col-md-6 offset-md-2">
            <h5>Estimated delivery time</h5>
            <h3>20 - 30 min</h3>
            <!-- Bootstrap progress bar -->
            <div class="progress" style="height: 10px;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p>Preparing your food. Your rider will pick it up once it's ready.</p>
        </div>

        <!-- Order details section -->
        <div class="col-md-6 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order details</h5>
                    <img src="path_to_your_image" alt="Yugu Noodle" class="img-fluid mb-3">
                    <p class="card-text">Yugu Noodle (MCP)</p>
                    <p class="card-text">Order number: #owix-5f0</p>
                    <p class="card-text">Delivery Address: ...</p>
                    <p class="card-text">Hong Kong</p>
                    <p class="text-muted">HK$ 64.2</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const progressBar = document.getElementById('progress-bar');

    const totalTime = 30 * 60; // in seconds
    const updateTime = 30; // in seconds
    let currentTime = 0;

    function updateProgress() {
        currentTime += updateTime;
        const percentage = (currentTime / totalTime) * 100;
        progressBar.style.width = `${percentage}%`;
        progressBar.setAttribute('aria-valuenow', percentage);

        // Stop updating if 100% is reached
        if (percentage < 100) {
            setTimeout(updateProgress, updateTime * 1000);
        }
    }
    updateProgress();

</script>

       
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
