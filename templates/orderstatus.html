<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>FoodPanda Simplified Layout</title>
    <style>
        .order-details {
            border: 1px solid #e0e0e0;
            padding: 20px;
        }
    </style>
</head>

<body class="bg-white">

    <div class="container mt-5">
        <!-- Logo and user details -->
        <div class="d-flex justify-content-between align-items-center">
             <div>
                <!-- User details here -->
                Home  <span class="badge badge-primary"></span>
            </div>
        </div>

        <!-- Delivery time -->
        <h2 class="mt-5">Estimated delivery time</h2>
        <h1>20 - 30 min</h1>
        <p>Preparing your food. Your rider will pick it up once it's ready.</p>

        <!-- Order details -->
        <div class="order-details mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <img src="path_to_yugu_noodle_image" alt="Yugu Noodle" width="100">
                </div>
                <div>
                    HK$ 64.2
                </div>
            </div>
            <div>
                <h5>Yugu Noodle (MCP)</h5>
                <p>Order number #owix-5f0</p>
                <p>Delivery Address: Hong Kong</p>
                <button class="btn btn-link">View Details</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
