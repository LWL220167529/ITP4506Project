<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Food Orders Layout</title>
    <style>
        .order-card {
            border: 1px solid #e1e1e1;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9; /* A light grey background */
        }

        .order-image {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .price {
            font-weight: bold;
        }

        .navbar {
            background-color: #39628c; 
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff; 
        }

        .navbar .nav-link.active, .navbar .nav-link:hover {
            color: #ffc107; 
        }

          .btn-secondary {
            background-color: #ffc107; 
            border-color: #ffc107;
        }

        .btn-secondary:hover {
            background-color: #e0a800; 
            border-color: #e0a800;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-hamburger"></i> Yummy Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
                </li>
            </ul>
        </div>
        <!-- Icons on the right side of the navbar -->
        <ul class="navbar-nav">
            <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container mt-4">

        <!-- Active Orders -->
        <h4 class="mb-4">Active orders</h4>
        <p>You have no active orders.</p>

        <!-- Past Orders -->
        <h4 class="mb-4 mt-4">Past orders</h4>

        <!-- Example order card -->
        <div class="order-card d-flex align-items-center">
            <img src="path_to_your_image.jpg" alt="food" class="order-image">
            <div class="flex-grow-1">
                <p class="mb-1">Yugu Noodle (MCP)</p>
                <p class="mb-1">1 x Hong Kong Style Noodles with 1 Topping</p>
                <p class="mb-1">Delivered on Sunday, 22 Oct, 2:03 pm</p>
            </div>
            <div class="text-end">
                <p class="price">HK$ 64.2</p>
                <button class="btn btn-secondary">Reorder</button>
            </div>
        </div>

        <!-- Repeat the above "order-card" div for each order you want to display -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
